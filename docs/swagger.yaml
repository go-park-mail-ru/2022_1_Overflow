basePath: /
definitions:
  auth_proto.SignInForm:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  auth_proto.SignUpForm:
    properties:
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      password_confirmation:
        type: string
      username:
        type: string
    type: object
  utils_proto.JsonResponse:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  utils_proto.Mail:
    properties:
      addressee:
        type: string
      client_id:
        type: integer
      date:
        type: string
      files:
        type: string
      id:
        type: integer
      read:
        type: boolean
      sender:
        type: string
      text:
        type: string
      theme:
        type: string
    type: object
  utils_proto.MailAdditional:
    properties:
      avatar_url:
        type: string
      mail:
        $ref: '#/definitions/utils_proto.Mail'
    type: object
  utils_proto.MailForm:
    properties:
      addressee:
        type: string
      files:
        type: string
      text:
        type: string
      theme:
        type: string
    type: object
  utils_proto.ProfileSettingsForm:
    properties:
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
    type: object
  utils_proto.User:
    properties:
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
info:
  contact:
    name: Роман Медников
    url: https://vk.com/l____l____l____l____l____l
  description: API почтового сервиса команды Overflow.
  title: OverMail API
  version: "1.0"
paths:
  /folder/add:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      parameters:
      - description: Имя папки.
        in: query
        name: folder_name
        required: true
        type: string
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД, неверные GET параметры.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Добавить папку с письмами для пользователя
  /folder/add_mail:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      parameters:
      - description: Имя папки.
        in: query
        name: folder_name
        required: true
        type: string
      - description: ID добавляемого письма.
        in: query
        name: mail_id
        required: true
        type: integer
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД, неверные GET параметры.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Добавить письмо в папку с письмами
  /folder/delete:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      parameters:
      - description: Имя папки.
        in: query
        name: folder_name
        required: true
        type: string
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД, неверные GET параметры.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Удалить папку с письмами
  /folder/list:
    get:
      parameters:
      - description: ID папки с письмами
        in: query
        name: folder_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД, неверные GET параметры.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Получить список папок пользователя или список писем в определенной
        папке
  /folder/rename:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      parameters:
      - description: Исходное имя папки.
        in: query
        name: folder_name
        required: true
        type: string
      - description: Новое имя папки.
        in: query
        name: new_folder_name
        required: true
        type: string
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД, неверные GET параметры.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Переименовать папку с письмами
  /logout:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      parameters:
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешное завершение сессии.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует, сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Завершение сессии пользователя
  /mail/delete:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      parameters:
      - description: ID запрашиваемого письма.
        in: query
        name: id
        required: true
        type: integer
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Письмо не принадлежит пользователю, ошибка БД, неверные GET
            параметры.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Удалить письмо по его id
  /mail/get:
    get:
      parameters:
      - description: ID запрашиваемого письма.
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Объект письма.
          schema:
            $ref: '#/definitions/utils_proto.Mail'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Получение сообщения по его id
  /mail/income:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Список входящих писем
          schema:
            items:
              $ref: '#/definitions/utils_proto.MailAdditional'
            type: array
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Получение входящих сообщений
  /mail/outcome:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Список исходящих писем
          schema:
            items:
              $ref: '#/definitions/utils_proto.MailAdditional'
            type: array
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Получение исходящих сообщений
  /mail/read:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      parameters:
      - description: ID запрашиваемого письма.
        in: query
        name: id
        required: true
        type: string
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Письмо не принадлежит пользователю, ошибка БД, неверные GET
            параметры.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Прочитать письмо по его id
  /mail/send:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      consumes:
      - application/json
      parameters:
      - description: Форма письма
        in: body
        name: MailForm
        required: true
        schema:
          $ref: '#/definitions/utils_proto.MailForm'
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешная отправка письма.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "401":
          description: Сессия отсутствует или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Получатель не существует, ошибка БД.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Выполняет отправку письма получателю
  /profile:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Информация о пользователе
          schema:
            $ref: '#/definitions/utils_proto.User'
        "401":
          description: Сессия отсутствует, сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД, пользователь не найден, неверные данные сессии.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Получение данных пользователя
  /profile/avatar:
    get:
      description: Получение ссылки на аватарку текущего пользователя или пользователя
        с конкретным логином (username).
      parameters:
      - description: Имя пользователя, соответствующее аватарке.
        in: query
        name: username
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Ссылка на аватарку в формате /{static_dir}/{file}.{ext}.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка БД, пользователь не найден или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Получение ссылки на аватарку пользователя
  /profile/avatar/set:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Файл аватарки.
        in: formData
        name: file
        required: true
        type: file
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешное установка аватарки.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка валидации формы, БД или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Установка/смена аватарки пользователя
  /profile/set:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      consumes:
      - application/json
      parameters:
      - description: Форма настроек пользователя.
        in: body
        name: SettingsForm
        required: true
        schema:
          $ref: '#/definitions/utils_proto.ProfileSettingsForm'
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешное изменение настроек.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "405":
          description: Method Not Allowed
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка валидации формы, БД или сессия не валидна.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Изменение настроек пользователя
  /signin:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      consumes:
      - application/json
      parameters:
      - description: Форма входа пользователя
        in: body
        name: SignInForm
        required: true
        schema:
          $ref: '#/definitions/auth_proto.SignInForm'
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешная аутентификация пользователя.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Пользователь не существует, ошибка БД или валидации формы.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Выполняет аутентификацию и выставляет сессионый cookie с названием
        OverflowMail
  /signup:
    get:
      responses:
        "200":
          description: OK
          headers:
            X-CSRF-Token:
              description: CSRF токен
              type: string
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
    post:
      consumes:
      - application/json
      description: Выполняет регистрацию пользователя, НЕ выставляет сессионый cookie.
      parameters:
      - description: Форма регистрации пользователя
        in: body
        name: SignUpForm
        required: true
        schema:
          $ref: '#/definitions/auth_proto.SignUpForm'
      - description: CSRF токен
        in: header
        name: X-CSRF-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Вход уже выполнен, либо успешная регистрация пользователя.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
        "500":
          description: Ошибка валидации формы, БД или пользователь уже существует.
          schema:
            $ref: '#/definitions/utils_proto.JsonResponse'
      summary: Выполняет регистрацию пользователя
swagger: "2.0"
