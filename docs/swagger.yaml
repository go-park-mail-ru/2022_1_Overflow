basePath: /
definitions:
  models.Mail:
    description: Структура письма
    properties:
      addressee:
        type: string
      date:
        type: string
      files:
        type: string
      id:
        type: integer
      sender:
        type: string
      text:
        type: string
      theme:
        type: string
    type: object
  models.SignInForm:
    properties:
      email:
        maxLength: 20
        type: string
      password:
        maxLength: 20
        type: string
    type: object
  models.SignUpForm:
    properties:
      email:
        maxLength: 20
        type: string
      first_name:
        maxLength: 20
        type: string
      last_name:
        maxLength: 20
        type: string
      password:
        maxLength: 20
        type: string
      password_confirmation:
        maxLength: 20
        type: string
    type: object
  models.User:
    description: Структура пользователя
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      password:
        type: string
    type: object
info:
  contact:
    email: jellybe@yandex.ru
    name: Роман Медников
    url: https://vk.com/l____l____l____l____l____l
  description: API почтового сервиса команды Overflow.
  title: OverMail API
  version: "1.0"
paths:
  /income:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Список входящих писем
          schema:
            items:
              $ref: '#/definitions/models.Mail'
            type: array
        "401":
          description: Сессия отсутствует, сессия не валидна.
        "500":
          description: ""
      summary: Получение входящих сообщений
  /logout:
    get:
      produces:
      - text/plain
      responses:
        "200":
          description: Успешное завершение сессии.
        "401":
          description: Сессия отсутствует, сессия не валидна.
        "500":
          description: ""
      summary: Завершение сессии пользователя
  /outcome:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Список исходящих писем
          schema:
            items:
              $ref: '#/definitions/models.Mail'
            type: array
        "401":
          description: Access denied
        "500":
          description: ""
      summary: Получение исходящих сообщений
  /profile:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: Информация о пользователе
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Сессия отсутствует, сессия не валидна.
        "500":
          description: Ошибка БД, пользователь не найден, неверные данные сессии.
      summary: Получение данных профиля пользователя
  /signin:
    post:
      consumes:
      - application/json
      parameters:
      - description: Форма входа пользователя
        in: body
        name: SignInForm
        required: true
        schema:
          $ref: '#/definitions/models.SignInForm'
      produces:
      - text/plain
      responses:
        "200":
          description: Успешная аутентификация пользователя.
        "500":
          description: Пользователь не существует, ошибка БД или валидации формы.
      summary: Выполняет аутентификацию пользователя
  /signup:
    post:
      consumes:
      - application/json
      parameters:
      - description: Форма регистрации пользователя
        in: body
        name: SignUpForm
        required: true
        schema:
          $ref: '#/definitions/models.SignUpForm'
      produces:
      - text/plain
      responses:
        "200":
          description: Успешная регистрация пользователя.
        "500":
          description: Ошибка валидации формы, БД или пользователь уже существует.
      summary: Выполняет регистрацию пользователя
swagger: "2.0"
