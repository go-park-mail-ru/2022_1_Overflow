name: Deploy

on:
  push:
    branches: [ OV-66 ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build cmd/repository/run_repository.go; go build cmd/profile/run_profile.go; go build cmd/mailbox/run_mailbox.go; go build cmd/folder_manager/run_folder_manager.go; go build cmd/auth/run_auth.go; go build cmd/attach/run_attach.go; go build cmd/app/main.go;

#      - name: Install golangci-lint
#        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.45.2
#
#      - name: Run golangci-lint
#        run: golangci-lint run

#      - name: Run tests
#        run: go test -cover ./... -coverprofile=profile; go tool cover -func profile

      - name: Upload build result
        uses: actions/upload-artifact@v1
        with:
          name: bin
          path: .

  deploy:
     runs-on: ubuntu-latest
     needs: build
     steps:
       - name: Download bin file
         uses: actions/download-artifact@v1
         with:
           name: bin

       - name: Transfer bin file to server
         uses: appleboy/scp-action@v0.0.10
         with:
           host: 95.163.249.116
           username: ubuntu
           key: ${{ secrets.PRIVATE_KEY }}
           source: "bin"
           target: "/home/ubuntu/deploy"

       - name: chmod
         uses: appleboy/ssh-action@master
         with:
           host: 95.163.249.116
           username: ubuntu
           key: ${{ secrets.PRIVATE_KEY }}
           script: chmod 755 /home/ubuntu/deploy/bin/local_run.sh; chmod 755 /home/ubuntu/deploy/bin/local_run.sh;

